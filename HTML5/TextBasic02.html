<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic02.html</title>
</head>
<body>
   <div>
       <h2>텍스트 꾸미기</h2>
       <u>밑줄 긋기</u><br/>
       <i>이탤릭체</i><br/>
       <strong>글자 진하게</strong><br/>
       나의 닉네임은 <sup>자바 매니아</sup>입니다<br/>
       나의 닉네임은 <sub>자바 매니아</sub>입니다<br/>
       가격 할인 : <i><strong><strike>10,000원</strike></strong></i> -> 5,000원
   </div>
</body>
</html>

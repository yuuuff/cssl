<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptFirst.html</title>
    <script>
        //cssl은 웹브라우저에 의해 순차적으로 해석되는(인터프리터) 언어이다
        //<h2>자스코드가 아니다</h2>//자스코드가 아님, 자바스크립트 코드만 써야 한다
        //alert('자바스크립트 함수입니다');//자스코드
        var num;//변수 선언
        num=10;
        //num=3.14;
        num=false;
        num='문자열입니다';
        console.log("num:"+num);
        if(num == undefined)
            console.log('타입이 정의되지 않았습니다',typeof num);
        else
          console.log('타입이 정의되었습니다',typeof num);
    </script>
</head>
<body>
    <h2>자바스크립트 첫 시간</h2>
    alert('자바스크립트 함수입니다');//바디태그 안에 써도 된다
    <script>
         // alert('바디 안에 자바스크립트 함수입니다');
    </script>
</body>
</html>
